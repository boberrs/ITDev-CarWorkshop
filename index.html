<html>
<head>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.1.219/styles/kendo.common.min.css" />

	<div id="brand"></div>
	<div id="model"></div>
	<div id="container">
		<img id="photo" src="https://previews.123rf.com/images/sldesign1/sldesign11404/sldesign1140400019/27904941-car-outline-vector-illustration.jpg" alt="Choose brand and model for preview"></img>
		<div id="specification">
			<div id="grid"></div>

	</div>
<script src="https://harddomain.sharepoint.com/sites/Wall/Style Library/webparts/app.js"></script></body>
